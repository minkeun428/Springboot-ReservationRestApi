plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'   // 스프링 부트의 의존성들을 관리해 주는 플러그인
}

group 'com.minkeun'
version '1.0-SNAPSHOT'

// 각종 의존성들을 어떤 원격 저장소에서 받을지를 정함.
repositories {
    mavenCentral()
    jcenter()   // 해당 저장소는 라이브러리 업로드를 간단하게 함. mavenCentral에도 업로드 자동화 가능함.
}

// 개발에 필요한 의존성들을 선언하는 곳
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation('org.springframework.boot:spring-boot-starter-test')

    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-jdbc')
    implementation('org.springframework.boot:spring-boot-configuration-processor')

    implementation("org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.1")
    implementation('org.mariadb.jdbc:mariadb-java-client:2.0.3')
    implementation("org.mybatis:mybatis-spring:1.3.1")
    implementation("org.mybatis:mybatis:3.5.2")
   // implementation("mysql:mysql-connector-java:5.1.46")



}

test {
    useJUnitPlatform()
}